<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/global.css">
  <link rel="stylesheet" href="/public/tachyons/css/tachyons.min.css">
  
  <!-- github serves feed.xml in ASCII instead of UTF8. Change file extenstion and indicate here. -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.name }} — Feed" href="{{ site.url }}/feed.atom" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url }}" />

  <!-- Fonts -->  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    /* Custom styles to fix bold font issue */
    strong, b, .fw6, .fw7, .fw8, .fw9 {
      font-weight: 700 !important;
    }
    
    /* Ensure EB Garamond is properly applied */
    body {
      font-family: 'EB Garamond', serif;
    }
    
    /* Override any font weights that might be causing issues */
    .normal {
      font-weight: 400;
    }
  </style>
  
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico?v=1">

</head>

<body class="center bg-washed-yellow f4 fw1 mw9 mw7-ns near-black normal pa3 ph4-ns">

    <div class="bt bw2 helvetica fw6 mb3 mt0 pt2 ph2 tc tl-ns">
       david h. colmenares 
       
        {% if page.title %}
            <a href="{{ site.url }}" class="black code fw2 hover-red no-underline">⨳</a>
        {% else %}
            <a href="{{ site.url }}" class="code fw2 no-underline red">⨳</a>
        {% endif %}

        {% assign sorted_pages = site.pages | sort:"title" %}
        {% for node in sorted_pages %}
        {% if node.title != null %}
            <a class="pink fw2 helvetica hover-red system-sans-serif ttc
                {% if node.url == page.url %}red
                {% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
        {% endfor %}
    </div>
